<!DOCTYPE html>
<html lang="en" ng-app="reading-quantified">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Quantified | Esther Jun Kim</title>

    <link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128" href="/assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/assets/favicon-152.png">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-70792591-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap-content">
        <div class="container">
          <div class="page-header">
            <h1 class="text-center">Reading Quantified</h1>
          </div>
        </div>

        <div class="container" ng-controller="DashboardCtrl">

          <div class="row">
            <div class="col-sm-6">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">Number of books finished</h2>
                </div>

                <div class="panel-body text-center">
                  <p class="kpi-value" ng-bind="books.length"></p>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="panel panel-info" ng-controller="AverageDaysToFinishCtrl">
                <div class="panel-heading">
                  <h2 class="panel-title">Average days to finish</h2>
                </div>

                <div class="panel-body text-center">
                  <p class="kpi-value" ng-bind="getAverageDaysToFinish(books) | number : 1"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">Books finished</h2>
                </div>

                <table class="table table-striped table-hover table-dashboard" ng-controller="TableCtrl">
                  <thead>
                    <tr>
                      <th ng-repeat="heading in headings" class="{{ heading.colWidth }}" ng-class="{'selected': predicate === heading.predicate}" ng-mouseover="hover = heading.predicate" ng-mouseleave="hover = ''">
                        <a href="" ng-click="order(heading.predicate)">
                          <span ng-bind="heading.label"></span>
                          <span class="float-right">
                            <i class="fa fa-caret-up" ng-show="showCaretUp(heading.predicate)"></i>
                            <i class="fa fa-caret-down" ng-show="showCaretDown(heading.predicate)"></i>
                          </span>
                        </a>
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="book in books | orderBy : predicate : reverse">
                      <td ng-bind="book.title"></td>
                      <td ng-bind="book.dateStarted.iso | date : 'MMM dd, yyyy'"></td>
                      <td ng-bind="book.dateFinished.iso | date : 'MMM dd, yyyy'"></td>
                      <td ng-bind="book.daysToFinish"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p>
          <a href="http://drejkim.com/blog/2015/11/24/introducing-reading-quantified">Learn more</a> &middot;
          <a href="https://github.com/drejkim/reading-quantified" target="_blank">GitHub</a> &middot;
          <a href="https://trello.com/b/mgqBN7ZV" target="_blank">Trello</a>
        </p>
        <p>
          &#x000A9; 2015 <a href="http://www.drejkim.com">Esther Jun Kim</a>.
        </p>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
