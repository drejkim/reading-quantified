<!DOCTYPE html>
<html lang="en" ng-app="reading-quantified">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Quantified | Esther Jun Kim</title>

    <link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128" href="/assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/assets/favicon-152.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54477708-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body ng-controller="DashboardCtrl">
    <!-- Spinner -->
    <div class="spinner-container" ng-hide="isLoaded">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw spinner-icon"></i>
    </div>

    <!-- Site content -->
    <!-- Use ng-if instead of ng-show; see https://github.com/krispo/angular-nvd3/issues/259 -->
    <div ng-if="isLoaded">

      <!-- Jumbotron -->
      <div class="jumbotron text-center">
        <div class="container">
          <h1 class="display-4">Reading Quantified</h1>
          <p class="lead">A dashboard for analyzing my reading habits</p>

          <div class="d-flex justify-content-center flex-column flex-sm-row">
            <a href="https://github.com/drejkim/reading-quantified" class="btn btn-outline-dark btn-lg mb-3 mb-sm-0 mr-sm-3">GitHub</a>
            <a href="https://trello.com/b/mgqBN7ZV" class="btn btn-outline-dark btn-lg">Trello</a>
          </div>
        </div>
      </div>

      <div class="container">

        <p><small>Last updated: <span ng-bind="ranAt.iso | date : 'MMM d, yyyy, HH:mm' : 'UTC'"></span> UTC</small></p>

        <!-- Currently reading -->
        <div ng-show="readingList.length > 0">
          <p class="lead text-primary">
            Currently reading: 
            <i><span ng-bind="readingList[0].name"></span></i>
            (since <span ng-bind="readingList[0].dateLastActivity | date : 'MMM d, yyyy' : 'UTC'"></span>)
          </p>
        </div>

        <div class="row">
          <div class="col">

            <!-- Bar chart -->
            <div class="card mb-3">
              <div class="card-header bg-white">
                Books finished by year
              </div>
              <div class="card-body">
                <!-- ng-if creates a new scope... we want the parent's scope year property -->
                <d3-bar data="numberOfBooksFinishedPerYear" active-label="$parent.year"></d3-bar>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-9">
            <!-- Table -->
            <div class="card mb-3">
              <!-- From Bootstrap docs: Easily clear floats by adding .clearfix to the parent element -->
              <div class="card-header bg-white clearfix">
                <div class="panel-title pull-left">
                  Books finished:
                  <span ng-bind="numberOfBooks"></span>
                </div>

                <div class="panel-title pull-right">
                  Avg. days to finish:
                  <span ng-bind="averageDaysToFinish | number : 1"></span>
                </div>
              </div>
              <div class="card-body m-0 p-0">
                <table class="table table-responsive table-hover table-dashboard m-0 p-0">
                  <thead>
                    <tr>
                      <th ng-repeat="heading in headings" class="{{ heading.colWidth }}" ng-class="{'selected': predicate === heading.predicate}">
                        <a href="" ng-click="order(heading.predicate)">
                          <span ng-bind="heading.label"></span>
                          <span class="sort-container">
                            <i class="fa fa-sort" ng-hide="showSortAsc(heading.predicate) || showSortDesc(heading.predicate)"></i>
                            <i class="fa fa-sort-asc" ng-show="showSortAsc(heading.predicate)"></i>
                            <i class="fa fa-sort-desc" ng-show="showSortDesc(heading.predicate)"></i>
                          </span>
                        </a>
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="book in bookData.results | filterBooksByYear : year | orderBy : predicate : reverse">
                      <td>
                        <span ng-repeat="bookLabel in book.labels" class="book-label-cell book-label-{{bookLabel.color}}"> </span>
                        <div ng-bind="book.title"></div>
                      </td>
                      <td ng-bind="book.dateStarted.iso | date : 'MMM dd, yyyy' : 'UTC'"></td>
                      <td ng-bind="book.dateFinished.iso | date : 'MMM dd, yyyy' : 'UTC'"></td>
                      <td ng-bind="book.daysToFinish"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Labels -->
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-header bg-white">
                Labels
              </div>
              <div class="card-body">
                <ul class="book-list-labels">
                  <li ng-repeat="bookLabel in bookLabels">
                    <span ng-bind="bookLabel.name" class="book-label book-label-{{bookLabel.color}}"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sticky footer -->
      <footer class="footer bg-light">
        <div class="container text-center">
          <span class="text-muted">&#x000A9; 2017 <a class="text-dark" href="http://drejkim.com">Esther Jun Kim</a>.</span>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
